<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="screen-container">
            <div class="screen">
                <p id="topText" class="text prev-text">.</p>

                <p id="bottomText" class="text">.</p>
            </div>
        </div>

        <div class="row r1">
            <button id="clear" class="clear">CLEAR</button>
            <button id="delete" class="delete">DELETE</button>
        </div>

        <div class="row r2">
            <button class="7 num">7</button>
            <button class="8 num">8</button>
            <button class="9 num">9</button>
            <button class="divide op">/</button>
        </div>
        
        <div class="row r3">
            <button class="4 num">4</button>
            <button class="5 num">5</button>
            <button class="6 num">6</button>
            <button class="multiply op">*</button>
        </div>

        <div class="row r4">
            <button class="1 num">1</button>
            <button class="2 num">2</button>
            <button class="3 num">3</button>
            <button class="subtract op">-</button>
        </div>

        <div class="row r5">
            <button class="dot op">.</button>
            <button class="0 num">0</button>
            <button id="equals" class="equals op">=</button>
            <button class="plus op">+</button>
        </div>



    </div>


    <script src="main.js"></script>
</body>
</html>
