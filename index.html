<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="screen-container">
            <div class="screen">
                <p class="text prev-text">00</p>

                <p class="text">0000000</p>
            </div>
        </div>

        <div class="row r1">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>

        <div class="row r2">
            <div class="7 num">7</div>
            <div class="8 num">8</div>
            <div class="9 num">9</div>
            <div class="divide op">/</div>
        </div>
        
        <div class="row r3">
            <div class="4 num">4</div>
            <div class="5 num">5</div>
            <div class="6 num">6</div>
            <div class="multiply op">x</div>
        </div>

        <div class="row r4">
            <div class="1 num">1</div>
            <div class="2 num">2</div>
            <div class="3 num">3</div>
            <div class="subtract op">-</div>
        </div>

        <div class="row r5">
            <div class="dot op">.</div>
            <div class="0 num">0</div>
            <div class="equals op">=</div>
            <div class="plus op">+</div>
        </div>



    </div>


    <script src="main.js"></script>
</body>
</html>
